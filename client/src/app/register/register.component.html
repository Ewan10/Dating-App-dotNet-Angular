<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" name="username" class="form-control" [ngModel]="model.username"
            (ngModelChange)="model.username = $event" placeholder="Username">
        <label for="username">Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" name="password" class="form-control" [ngModel]="model.password"
            (ngModelChange)="model.password = $event" placeholder="Password">
        <label for="username">Password</label>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="button" class="btn btn-default me-2" (click)="cancel()">Cancel</button>
    </div>
</form>
