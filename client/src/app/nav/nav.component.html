<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand">Site de l' amour</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- For Responsive design <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->
        @if(accountService.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Messages</a>
            </li>
        </ul>

        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">

                    class="form-control me-2 w-auto" placeholder="Username" />
                <input name="password" [ngModel]="user.password" (ngModelChange)="user.password = $event"
                    class="form-control me-2 w-auto" placeholder="Password" type="password">

            </span>
