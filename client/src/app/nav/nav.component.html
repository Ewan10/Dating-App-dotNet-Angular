<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Site de l' amour</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- For Responsive design <div class="collapse navbar-collapse" id="navbarSupportedContent"> -->

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if(accountService.currentUser()){
            <li class="nav-item">
                <a routerLink="/members" class="nav-link" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a routerLink="/lists" class="nav-link" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a routerLink="/messages" class="nav-link" routerLinkActive="active">Messages</a>
            </li>
            }
        </ul>

        @if (accountService.currentUser()){
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                Welcome {{accountService.currentUser()?.username | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>
        </div>
        }

        @if(!accountService.currentUser()){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
            <span class="inside-form d-flex">
                <input name="username" [ngModel]="user.username" (ngModelChange)="user.username = $event"
                    class="form-control me-2 w-auto" placeholder="Username" />
                <input name="password" [ngModel]="user.password" (ngModelChange)="user.password = $event"
                    class="form-control me-2 w-auto" placeholder="Password" type="password">
                <button class="btn btn-success w-auto" type="submit">Log in</button>
            </span>
        </form>
        }
        <!-- </div> -->
    </div>
</nav>
